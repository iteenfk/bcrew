<!DOCTYPE html>
<html>
<head>
<style>
.form {
    width: 500px;
    padding: 10px;

}

table{
border-collapse:collaps;

#table_id{
margin:auto;
}

#table_id th{

    font-size: 15px;

}

    font-size: 15px;
    border: 1px solid black;
   
}

textarea {
  resize: none;
  width:300px;
  height:50px;
}

</head>

<body>
<div class="form">
   
        【入力欄】アクロスモール春日気づき報告

        シフト名：

                <option value="Fシフト">Fシフト</option>
                <option value="Gシフト">Gシフト</option>
                <option value="Hシフト">Hシフト</option>
                
            </select>
        名前：
            <select id="name_id">
                <option value="">名前</option>
                <option value="大石">大石</option>
                <option value="小田">小田</option>
                <option value="深川">深川</option>
                <option value="八尋">八尋</option>
                <option value="大隣">大隣</option>
                <option value="寺崎">寺崎</option>
                <option value="蓮田">蓮田</option>
                <option value="池永">池永</option>
                <option value="小笠原">小笠原</option>
                <option value="大武">大武</option>
                <option value="一力">一力</option>
                <option value="村瀬">村瀬</option>
                <option value="國廣">國廣</option>
                <option value="渡辺">渡辺</option>
                
            </select>
            <br>
        時間  : <input type="time" id="time_id">
        場所 ：<select id="place_id">
                <option value="">場所</option>
                <option value="南側1F男子トイレ">南側1F男子トイレ</option>
                <option value="南側1F女子トイレ">南側1F女子トイレ</option>
                <option value="南側1F多目的トイレ">南側1F多目的トイレ</option>
                <option value="東側1F男子トイレ">東側1F男子トイレ</option>
                <option value="東側1F女子トイレ">東側1F女子トイレ</option>
                <option value="東側1F多目的トイレ">東側1F多目的トイレ</option>
                <option value="東側2F男子トイレ">東側2F男子トイレ</option>
                <option value="東側2F女子トイレ">東側2F女子トイレ</option>
                <option value="西側1F男子トイレ">西側1F男子トイレ</option>
                <option value="西側1F女子トイレ">西側F女子トイレ</option>
                <option value="西側2F男子トイレ">西側2F男子トイレ</option>
                <option value="西側2F女子トイレ">西側2F女子トイレ</option>
                <option value="3F男子トイレ">3F男子トイレ</option>
                <option value="3F女子トイレ">3F女子トイレ</option>
                <option value="3F多目的トイレ">3F多目的トイレ</option>
                <option value="4F男子トイレ">4F男子トイレ</option>
                <option value="4F女子トイレ">4F女子トイレ</option>
                <option value="RF男子トイレ">RF男子トイレ</option>
                <option value="RF女子トイレ">RF女子トイレ</option>
                <option value="1F従業員男子トイレ">1F従業員男子トイレ</option>
                <option value="2F従業員女子トイレ">2F従業員女子トイレ</option>
                <option value="2F従業員休憩室">2F従業員休憩室</option>
　　　　　　　　  <option value="2F従業員喫煙室">2F従業員喫煙室</option>
　　　　　　　　  <option value="南側風除室">南側風除室</option>
                <option value="正面玄関風除室">正面玄関風除室</option>
                <option value="北側風除室">北側風除室</option>
                <option value="1F共有通路">1F共有通路</option>
　　　　　　　　   <option value="2F共有通路">2F共有通路</option>
                <option value="その他">その他</option>


            </select>
        <br><br>
        なにがあったか：<textarea id="come1_id" placeholder="なにがあったか"></textarea>
        <br>
        どう対応したか：<textarea id="come2_id" placeholder="どう対応したか"></textarea>
        <br><br>
   
    <button onclick="Add()">追加</button>
    <button onclick="Pdf()">PDF</button>
</div>
<table id="table_id">
    <tr>
        <th>シフト名</th>  
        <th>名前</th>
        <th>時間</th>
        <th>場所</th>
        <th>なにがあった</th>
        <th>どう対応した</th>
    </tr>
</table>
<script>
function Add() {
    const shift = document.getElementById("shift_id").value;
    const name = document.getElementById("name_id").value;
    const time = document.getElementById("time_id").value;
    const place = document.getElementById("place_id").value;
    const come1 = document.getElementById("come1_id").value;
    const come2 = document.getElementById("come2_id").value;
    const table = document.getElementById("table_id");
    if (shift != "" && name != "" && time != "" && place != "" && come1 != "" && come2 != ""){
    let tr = "<tr>";
    tr += `<td>${shift}</td>`;
    tr += `<td>${name}</td>`;
    tr += `<td>${time}</td>`;
    tr += `<td>${place}</td>`;
    tr += `<td>${come1}</td>`;
    tr += `<td>${come2}</td>`;
    tr += "</tr>";
    table.insertAdjacentHTML("beforeend", tr);

    // フォームをクリア
    document.getElementById("shift_id").value = "";
    document.getElementById("name_id").value = "";
    document.getElementById("time_id").value = "";
    document.getElementById("place_id").value = "";
    document.getElementById("come1_id").value = "";
    document.getElementById("come2_id").value = "";
   }
}

function Pdf(){
    window.print();
}
</script>
</body>
</html>
