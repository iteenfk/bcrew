<script>
function Add() {
    const shift = document.getElementById("shift_id").value;
    const name = document.getElementById("name_id").value;
    const time = document.getElementById("time_id").value;
    const place = document.getElementById("place_id").value;
    const come1 = document.getElementById("come1_id").value;
    const come2 = document.getElementById("come2_id").value;
    const table = document.getElementById("table_id");
    if (shift != "" && name != "" && time != "" && place != "" && come1 != "" && come2 != ""){
    let tr = "<tr>";
    tr += `<td>${shift}</td>`;
    tr += `<td>${name}</td>`;
    tr += `<td>${time}</td>`;
    tr += `<td>${place}</td>`;
    tr += `<td>${come1}</td>`;
    tr += `<td>${come2}</td>`;
    tr += "</tr>";
    table.insertAdjacentHTML("beforeend", tr);

    // フォームをクリア
    document.getElementById("shift_id").value = "";
    document.getElementById("name_id").value = "";
    document.getElementById("time_id").value = "";
    document.getElementById("place_id").value = "";
    document.getElementById("come1_id").value = "";
    document.getElementById("come2_id").value = "";
   }
}

function Pdf(){

}
